<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ludo-container">
        <div class="ludo-board">
            <div class="house green">
                <div class="box"><div class="token green-token"></div><div class="token green-token"></div><div class="token green-token"></div><div class="token green-token"></div></div>
            </div>
            
            <div class="path-container vertical">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell yellow"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell yellow"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell yellow"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell yellow"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell yellow"></div><div class="cell"></div>
            </div>

            <div class="house yellow">
                <div class="box"><div class="token yellow-token"></div><div class="token yellow-token"></div><div class="token yellow-token"></div><div class="token yellow-token"></div></div>
            </div>

            <div class="path-container horizontal">
                <div class="cell"></div><div class="cell green"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell green"></div><div class="cell green"></div><div class="cell green"></div><div class="cell green"></div><div class="cell green"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>

            <div class="home"></div>

            <div class="path-container horizontal">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                <div class="cell blue"></div><div class="cell blue"></div><div class="cell blue"></div><div class="cell blue"></div><div class="cell blue"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell blue"></div><div class="cell"></div>
            </div>

            <div class="house red">
                <div class="box"><div class="token red-token"></div><div class="token red-token"></div><div class="token red-token"></div><div class="token red-token"></div></div>
            </div>

            <div class="path-container vertical">
                <div class="cell"></div><div class="cell red"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell red"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell red"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell red"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell red"></div><div class="cell"></div>
                <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>

            <div class="house blue">
                <div class="box"><div class="token blue-token"></div><div class="token blue-token"></div><div class="token blue-token"></div><div class="token blue-token"></div></div>
            </div>
        </div>
    </div>
</body>
</html>
